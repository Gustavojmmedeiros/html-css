<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="file:///C:/Users/gusta/Documents/estudos/html-css/projeto-html-css-alura/HTML5%20e%20CSS3%20parte%201/index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome-e-sobrenome">Nome e sobrenome</label>
            <input type="text" id="nome-e-sobrenome" class="input-padrao">

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" class="input-padrao" cols="70" rows="10"></textarea>

            <div>
                <p class="teste" id="teste">Como prefere o nosso contato?</p>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
               
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                
            </div>

            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo rodapé">
        <p>&copy; Copyright Barbearia Alura - 2019/2021</p>
    </footer>
